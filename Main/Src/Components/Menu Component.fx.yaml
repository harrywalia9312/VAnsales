    lblHomeTotalHoursWorkedValue As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =_VarGblAppColors.LightText
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Font: =Font.Lato
        FontWeight: =FontWeight.Bold
        Height: =36
        Size: =17
        Text: |-
            =/*If(
                IsBlank(
                    LookUp(
                        Attendances,
                        Date>= Today() && 'Owning User'.User = LookUp(
                            Users,
                            'Primary Email' = User().Email
                        ).User
                    )
                ),
                "No Record",
                If(
                    IsBlank(
                        LookUp(
                            Attendances,
                            Date>= Today() && 'Owning User'.User = LookUp(
                                Users,
                                'Primary Email' = User().Email
                            ).User
                        ).'Check-out Time'
                    ),
                    DateDiff(
                        LookUp(
                            Attendances,
                            Date >= Today() && 'Owning User'.User = LookUp(
                                Users,
                                'Primary Email' = User().Email
                            ).User
                        ).'Check-in Time',
                        Now(),
                        TimeUnit.Hours
                    ),
                    DateDiff(
                        LookUp(
                            Attendances,
                            Date >= Today() && 'Owning User'.User = LookUp(
                                Users,
                                'Primary Email' = User().Email
                            ).User
                        ).'Check-in Time',
                        LookUp(
                            Attendances,
                            Date>= Today() && 'Owning User'.User = LookUp(
                                Users,
                                'Primary Email' = User().Email
                            ).User
                        ).'Check-out Time',
                        TimeUnit.Hours
                    )
                )
            )*/
            
            If(
                IsBlank(
                    LookUp(
                        Attendances,
                        Date >= Today() && 'Owning User'.'Primary Email'= User().Email
                    )
                ),
                "No Record",
                If(
                    IsBlank(
                        LookUp(
                            Attendances,
                            Date >= Today() && 'Owning User'.'Primary Email'= User().Email
                        ).'Check-out Time'
                    ),
                    DateDiff(
                        LookUp(
                            Attendances,
                            Date >= Today() && 'Owning User'.'Primary Email'= User().Email
                        ).'Check-in Time',
                        Now(),
                        TimeUnit.Hours
                    ),
                    DateDiff(
                        LookUp(
                            Attendances,
                            Date >= Today() && 'Owning User'.'Primary Email'= User().Email
                        ).'Check-in Time',
                        LookUp(
                            Attendances,
                            Date >= Today() && 'Owning User'.'Primary Email'= User().Email
                        ).'Check-out Time',
                        TimeUnit.Hours
                    )
                )
            )
        Width: =167
        X: =374
        Y: =217
        ZIndex: =7

