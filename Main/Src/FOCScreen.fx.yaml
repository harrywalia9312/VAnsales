        FocusedBorderThickness: =0.5
        Height: =781
        Items: |-
            =Sort(
                If(
                    galOrderDateFilter_2.Selected.Value = "Today's Orders",
                    Filter(
                        //colOfflineOrderHeader,
                        'Order Headers', 'Order Date'>=Today() &&
                        'Order Type' = 'Order Type (Choice)'.'FOC Order' && Salesperson.'Primary Email' = User().Email
                    ),
                    galOrderDateFilter_2.Selected.Value = "Last 7 Days",
                    Filter(
                        'Order Headers',
                        'Order Date' >= DateAdd(
                            Today(),
                            -7
                        ) && 'Order Type' = 'Order Type (Choice)'.'FOC Order' && Salesperson.'Primary Email' = User().Email
                    ),
                    galOrderDateFilter_2.Selected.Value = "Last 30 Days",
                    Filter(
                        'Order Headers',
                        'Order Date' >= DateAdd(
                            Today(),
                            -30
                        ) && 'Order Type' = 'Order Type (Choice)'.'FOC Order' && Salesperson.'Primary Email' = User().Email
                    )
                ),
                'Created On',
                SortOrder.Descending
            )
