"SettlementScreen As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =_VarGblAppColors.LightText
    OnVisible: |
        =ClearCollect(
            sumdataCahPayment,
            Filter(
                Payments,
                'Created On' >= Today() && Salesperson.'Primary Email' = User().Email && 'Payment Mode' = 'Payment Mode (Choice)'.CASH
            )
        );
         ClearCollect(
                colOfflineOrderHeader,
                Filter(
                    'Order Headers',
                    'Order Date' >= Today() && 'Owning User'.'Primary Email' = User().Email
                )
            );
        ClearCollect(
            colOfflineAllOrderLines,
            Filter(
                'Order Lines',
                'Order Number'.'Order Id' in AddColumns(
                    colOfflineOrderHeader,
                    "orderId",
                    'Order Id'
                ).orderId && 'Owning User'.'Primary Email' = User().Email
            )
        );
        
        ///////
        
        Set(
            varStockInventoryPatch,
            AddColumns(
                Filter(
                    'Stock Transfer Headers',
                    'To Location'.Warehouse = StockTransferWarehouse && 'Created On' >= Today()
                ),
                "headerInventoryGUID",
                'Stock Transfer Header'
            )
        );
        Set(
            varFromLocationStock,
            AddColumns(
                Filter(
                    'Stock Transfer Headers',
                    'From Location'.Warehouse = StockTransferWarehouse && 'Created On' >= Today() && 'Stock transfer type' = 'Stock transfer type (Stock Transfer Headers)'.'Van to van transfer'
                ),
                "headerInventoryGUID",
                'Stock Transfer Header'
            )
        );
        Set(
            varToLocationStock,
            AddColumns(
                Filter(
                    'Stock Transfer Headers',
                    'To Location'.Warehouse = StockTransferWarehouse && 'Created On'>=Today() && 'Stock transfer type' = 'Stock transfer type (Stock Transfer Headers)'.'Van to van transfer'
                ),
                "headerInventoryGUID",
                'Stock Transfer Header'
            )
        );
        Set(
            varAttendance,
            0
        );

